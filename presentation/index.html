<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Presentation with Markdown and Step-by-Step Code Highlights</title>

    <!-- Core Reveal.js styles -->
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/white.css">

    <!-- Highlight.js styles for syntax highlighting -->
    <link rel="stylesheet" href="node_modules/highlight.js/styles/default.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown>
        <textarea data-template>
          # Building AI Agents with Go
          ## A Practical Guide
          <img src="https://golang.org/doc/gopher/frontpage.png" alt="Gopher" width="100">
          <footer>by Yoni Davidson</footer>
        </textarea>
        </section>
        <section data-markdown>
        <textarea data-template>
          ## About me!
          - Married + 1 Daughter and 4 dogs
          <hr/>
          - **Squad Manager @Tabnine** (Current)
          - Founding Engineer At Ariga
          - Data Architect and SW engineer at Bond              
        </textarea>
        </section>
        <section data-markdown>
        <textarea data-template>
          ## Agenda
          - State of AI (why wasn’t this talk done last year?)
          - How do we 'talk' with LLMs
          - Prompt engineering
          - RAG
          - One shot agents
          - Workflow agents
        </textarea>
        </section>
        <section data-markdown>
        <textarea data-template>
          ## State of AI
          - Pricing
          - Availability
          - Privacy      
        </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## State of AI - Pricing
            <small>(each token is approximately 3-4 letters)</small>
          <div style="display: flex; justify-content: space-between; width: 100%;">
            <img src="images/google_cloud_ai_pricing.png" alt="Google Cloud pricing" style="width: 49%; height: auto;">
            <img src="images/openai_pricing.png" alt="OpenAI pricing" style="width: 49%; height: auto;">
          </div>
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## State of AI - Availability
            | Cloud Provider | Claude 3.5 | GPT-4 | LLaMA 3.1 | R+  | Mistral  |
            |----------------|------------|-------|-----------|-----|----------|
            | Azure          |            |   ✓   |     ✓     |  ✓  |    ✓     |
            | AWS            |     ✓      |       |     ✓     |  ✓  |    ✓     |
            | Google Cloud   |    ✓       |       |     ✓     |  ✓  |    ✓     |
          </textarea>
        </section>
        <section data-markdown>
        <textarea data-template>
          ## Markdown Slide
      
          This is a slide written in Markdown.
      
          - Bullet point 1
          - Bullet point 2
          - Bullet point 3
      
          ```go
          // Go code example
          package main
      
          import "fmt"
      
          func main() {
            fmt.Println("Hello, Markdown!")
          }
          ```
        </textarea>
        </section>
    </div>
</div>

<!-- Include Reveal.js core library -->
<script src="node_modules/reveal.js/dist/reveal.js"></script>

<!-- Include Highlight.js library -->
<script src="node_modules/highlight.js/lib/highlight.js"></script>

<!-- Include the Highlight.js plugin for Reveal.js -->
<script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>

<!-- Include the Markdown plugin for Reveal.js -->
<script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>

<!-- Initialize Reveal.js and Highlight.js -->
<script>
    // Initialize Reveal.js
    Reveal.initialize({
        plugins: [RevealMarkdown, RevealHighlight],
    });

    // Initialize syntax highlighting
    hljs.highlightAll();
</script>
</body>
</html>
